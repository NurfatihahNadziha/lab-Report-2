<!-- Mini Calculator -->
<table bgcolor="a26769" border="1" width="80%" align="center" cellpadding="10">
<tr><td>

<p>Enter two numbers:</p>

<input type="number" id="num1">

<button type="button" onclick="subtract()">Subtract</button>
<button type="button" onclick="multiply()">Multiply</button>

<!-- Script -->
<script>
function add() {
  var n1 = document.getElementById("num1").value;
  var n2 = document.getElementById("num2").value;
  document.getElementById("result").value = Number(n1) + Number(n2);
}

function subtract() {
  var n1 = document.getElementById("num1").value;
  var n2 = document.getElementById("num2").value;
  document.getElementById("result").value = Number(n1) - Number(n2);
}

function multiply() {
  var n1 = document.getElementById("num1").value;
  var n2 = document.getElementById("num2").value;
  document.getElementById("result").value = Number(n1) * Number(n2);
}
</script>
